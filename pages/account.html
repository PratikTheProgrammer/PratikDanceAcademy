<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSSfiles/global.css">
    <link rel="stylesheet" href="../CSSfiles/header.css">
    <link rel="stylesheet" href="../CSSfiles/webPageCSS/acc.css">
    <link rel="stylesheet" href="../CSSfiles/footer.css">
    <title>Pratik's DanceAcademi</title>
</head>

<body>
    <header>
        <div class="content">
            <h2>Welcome to</h2>
            <h1>Pratik's DanceAcademi</h1>
        </div>
    </header>
    <div class="form">
        <form id="form" method="POST">
            <h1>Sign-Up</h1>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
            <div id="errfn" class="err"></div>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required>
            <div id="errln" class="err"></div>
            <input type="text" name="uname" id="uname" placeholder="Enter Your User Name" required>
            <div id="errun" class="err"></div>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <div id="errem" class="err"></div>
            <input type="password" name="pass" id="pass" placeholder="Enter Your Password" required>
            <div id="errpass" class="err"></div>
            <input type="button" id="btn" value="Create Account" onclick="return namevalid(), passvalid(), uservalid()">
            <a href="sing.html">Log-in</a>
        </form>
    </div>
    <footer>
        <p>Copyright&copy;Pratik's DanceAcademi</p>
    </footer>
</body>

<script src="../jsFiles/nameValidation.js"></script>
<script src="../jsFiles/userNameValidation.js"></script>
<!-- <script src="../jsFiles/emailValidation.js"></script> -->
<script src="../jsFiles/passValidation.js"></script>
</html>
